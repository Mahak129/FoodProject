<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/admin.css"> <!-- Optional: Reuse the same CSS -->

</head>
<body>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Item Name" required>
            <input type="text" id="itemImage" placeholder="Image URL" required>
            <input type="Number" id="itemPrice" placeholder="Price" required min="0">
            <textarea id="itemDescription" placeholder="Description" rows="2" required></textarea>

            <button type="submit">Add Item</button>
        </form>


        
   


        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>


        <!-- naya code start -->
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>


        <!-- naya code ends -->

        <a href="index.html">Logout</a>
    </div>
    <script src="../admin.js">




    </script>     











</body>
</html>
